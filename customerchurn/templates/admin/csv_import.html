{% extends 'admin/base_site.html' %}
{% block content %}
<div style="padding: 20px;">
    <h2>Import Customers from CSV</h2>
    <p>Upload a CSV file containing customer data. The system will automatically trigger churn predictions for each record.</p>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Upload and Process" style="background: #22d3ee; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
        <a href="../" style="margin-left: 20px;">Cancel</a>
    </form>
</div>
{% endblock %}
